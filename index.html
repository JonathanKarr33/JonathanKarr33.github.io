<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="favicon.png">
        <!--<link rel="stylesheet" href="./bluegold.css">-->
        <!--Navigation bar -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function () {
                $("#nav-placeholder").load("navbar.html");
                $("#footer-placeholder").load("footer.html");
                $("#intro-placeholder").load("intro.html");
            });
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .text {
                flex: 1;
                padding: 20px;
            }

            .image {
                flex: 1;
            }

            .image img {
                max-width: 100%;
                height: auto;
            }

            @media (max-width: 800px) {
                .container {
                    flex-direction: column-reverse;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div id="nav-placeholder"></div>
        </header>
        <main>
            <div class="container">
                <div class="text">
                    <h2>Welcome</h2>
                    <div id="intro-placeholder"></div>
                </div>
                <div class="photo">
                    <img src="jonathan_karr_2023_photo.jpeg" alt="Jonathan Karr Photo" style="max-width: 330px; max-height: 330px;" loading="lazy">
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-placeholder"></div>
        </footer>
    </body>
</html>
